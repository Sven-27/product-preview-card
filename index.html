<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet" />
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
  <div class="img-container"></div>
  <main>
  <p class="overline">Perfume</p>
  <h1 class="display">Gabrielle Essence Eau De Parfum</h1>
  <p class="body">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <div class="price-wrapper">
    <span class="price">$149.99</span>
    <span class="body line-through">$169.99</span>
  </div>
  <button class="button-text">
    <img src="./images/icon-cart.svg" alt="cart icon" />  
    Add to Cart
  </button>
  </main>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sven</a>.
  </footer>
</body>
</html>
